        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2 class="section-title">Contact</h2>
        <p>N'hésitez pas à me contacter pour toute question, opportunité de collaboration ou simplement pour échanger.</p>

        <!-- Contact Info -->
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope icon"></i>
                <p>Email : <a href="mailto:amayasgherbi@gmail.com">amayasgherbi@gmail.com</a></p>
            </div>
            <div class="contact-item">
                <i class="fab fa-linkedin icon"></i>
                <p>LinkedIn : <a href="https://www.linkedin.com/in/amayas-gherbi-471163236" target="_blank">Profil LinkedIn</a></p>
            </div>
            <div class="contact-item">
                <i class="fab fa-github icon"></i>
                <p>GitHub : <a href="https://github.com/amayas4456" target="_blank">Profil GitHub</a></p>
            </div>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" action="https://formspree.io/f/{votre_endpoint}" method="POST">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
            <button type="submit" class="btn-primary">Envoyer</button>
        </form>
    </section>
